<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Events Searcher</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Events Searcher</h1>
          <p class="lead">Search for events and show them on a map!</p>
        </div>
    </div>
    <section id="searchInputs">
      <div class="container mb-4">
        <div class="row">
          <div class="col-md-4">
              <form>
                <div class="form-group">
                  <label for="eventTitle">Event Name</label>
                  <input type="text" class="form-control" id="eventTitle">
                </div>
                <div class="form-row">
                    <div class="form-group col">
                      <label for="eventType">Event Type</label>
                      <select id="eventType" class="form-control">
                        <option value="" selected>---</option>
                        <option value="sports">Sports</option>
                        <option value="music">Music</option>
                        <option value="theatre">Arts & Theatre</option>
                      </select>
                    </div>
                  <!-- <div class="form-group col-md-6">
                    <label for="eventVenue">Venue</label>
                    <input type="text" class="form-control" id="eventVenue">
                  </div> -->
                </div>
                
                <div class="form-row">
                  <div class="form-group col">
                    <label for="eventCity">City</label>
                    <input type="text" class="form-control" id="eventCity">
                  </div>
                  
                  <!-- <div class="form-group col-md-6">
                    <label for="eventType">Range</label>
                    <select id="eventRange" class="form-control">
                      <option value="" selected>---</option>
                      <option value="10">10 Miles</option>
                      <option value="50">50 Miles</option>
                      <option value="100">100 Miles</option>
                    </select>
                  </div> -->
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="searchBtn">Search</button>
              </form>
              <!-- <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="sortByDate">
                  <label class="form-check-label" for="sortByDate">
                    Sort by event date
                  </label>
                </div>
              </div> -->
              <div class="mt-3">
                <select id="sort">
                  <option value="" selected>---</option>
                  <option value="byDate">Sort by Date</option>
                  <option value="byVenue">Sort by Venue</option>
                </select>
              </div>
          </div>
          <div class="col-md-8" id="map">

          </div>
        </div>
      </div>   
    </section>

    <section>
      <div class="container">
        <div class="row">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">City</th>
                    <th scope="col">Venue</th>
                    <th scope="col">Date</th>
                    <th scope="col">Photo</th>
                  </tr>
                </thead>
                <tbody id="eventsList">
               
                </tbody>
              </table>      
        </div>
      </div>
    </section>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="apis.js"></script> 
    <script type="text/javascript" src="components/map/mapMarker.js"></script>
    <script type="text/javascript" src="components/map/map.js"></script>
    <script type="text/javascript" src="components/list/event.js"></script>
    <script type="text/javascript" src="components/list/eventlist.js"></script> 
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
